<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup | Human Stress Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/login.css" rel="stylesheet">
    <link href="../static/css/responsive.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600,700" rel="stylesheet">

    <style>
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-control {
            flex: 1;
        }
    </style>
</head>
<body>

<header id="masthead" class="site-header site-header-white">
    <nav class="site-navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="site-title"><span>Human Stress</span> Detection</a>
            </div>
            <div class="collapse navbar-collapse" id="agency-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li ><a href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div id="hero" class="hero overlay subpage-hero portfolio-hero">
    <div class="hero-content">
        <div class="hero-text">
            <h1>Sign Up</h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Human Stress</a></li>
            </ol>
        </div>
    </div>
</div>

<main id="main" class="site-main">
    <section class="site-section section-ui-elements">
        <div class="container">
            <div class="typography">

                <div class="form-row">

                    <div class="form-group col-md-6">
                      <label><b>Username</b></label>
                      <input type="text" id="username" class="form-control" placeholder="Enter your name">
                    </div>

                    <div class="form-group col-md-6">
                      <label><b>Email</b></label>
                      <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>

                </div>

                <div class="form-row mt-8 " style="margin-top:10px">
                    <div class="form-group col-md-6">
                      <label><b>Password</b></label>
                      <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                      <label><b>Confirm Password</b></label>
                      <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="form-row mt-8 text-center" style="margin-top:10px">
                    <a href="/login" style="padding:8px;border-radius:20px;margin-right:20px;margin-left:50px" class="form-group ">exisiting user</a>
                    <button class="form-group btn-success" style="padding:8px;border-radius:20px;margin-right:20px;margin-left:10px"  onclick="signup()">Sign Up</button>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    // Firebase config (replace with your projectâ€™s credentials)
    const firebaseConfig = {
        apiKey: "AIzaSyBFAGcYvkY-QwXqlWexAWsMQBPbNZyI9Bs",
        authDomain: "crime-prediction-dfd7d.firebaseapp.com",
        projectId: "crime-prediction-dfd7d",
        storageBucket: "crime-prediction-dfd7d.firebasestorage.app",
        messagingSenderId: "688744929668",
        appId: "1:688744929668:web:531b42bb28af1adfefa5d1",
        measurementId: "G-5ZJ4XNX9YD"
    };
    firebase.initializeApp(firebaseConfig);

    function signup() {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        if (!username || !email || !password || !confirmPassword) {
            alert("Please fill all fields.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;

                alert("Signup successful!");
                window.location.href = "/login";
            })
            .catch((error) => {
                alert("Signup failed: " + error.message);
            });
    }
</script>

</body>
</html>
